<div class="container mt-5">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">{{titulo | uppercase}}</span>
                  <form class="mt-3" [formGroup]="RegistroForm" (ngSubmit)="agregarRegistro()">
                      <div class="mb-3">
                          <input type="text" formControlName="tipo"
                          class="form-control form-control-lg" placeholder="Tipo de registro">
                          <div class="text-danger"
                          *ngIf="RegistroForm.get('tipo')?.hasError('required') && RegistroForm.get('tipo')?.touched">
                              <span>El nombre es <strong>obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="text" formControlName="informacion"
                          class="form-control form-control-lg" placeholder="InformaciÃ³n">
                      </div>
                      <div class="mb-3">
                          <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                          <button class="btn btn-success btn-lg float-end">Aceptar</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
