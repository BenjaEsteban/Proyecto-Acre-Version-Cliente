<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 tabla">
            <div class="card-body text-center">
                <div style="margin-top: 20px">
                    <span style="font-size: 30px">Registros</span>
                    <button class="btn btn-success float-end" routerLink="">Atras</button>
                    <button class="btn btn-success float-end" routerLink="/crearregistros">Nuevo</button>
                </div>
                <table *ngIf="listRegistros.length > 0"  class="table" style="margin-bottom: 15px; margin-top: 20px">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tipo de registro</th>
                        <th scope="col">Informaci√≥n</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let registrosD of listRegistros">
                        <th scope="row">1</th>
                        <td>{{registrosD.tipo}}</td>
                        <td>{{registrosD.informacion}}</td>
                        <td>
                          <button (click)="eliminarRegistro(registrosD._id)"  
                          class="btn btn-success float-end">Eliminar</button>
                        </td>
                        <td>
                          <button [routerLink]="['/crearregistros', registrosD._id]"
                          class="btn btn-success float-end">Editar
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <h5 style="text-align: start; margin-top: 10px" *ngIf="listRegistros.length == 0">No existen registros :(</h5>
            </div>
        </div>
    </div>
</div>
